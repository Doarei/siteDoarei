    </div>

    <!--Jumbotron-->

    <!--Carousel-->

    <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false" data-bs-interval="false">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="carrossel1.png" class="d-block w-100" alt="300px">

        <div class="carousel-item">
          <img src="carrossel2.png" class="d-block w-100" alt="...">

        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"

        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!--Carousel-->

    <!--Formulario-->

    <div class="container">
      <div class="container-fluid">
        <h4 class="mt-4">Formulário de emprestimo</h4>
        <br>
        <div class="row">
          <form class="row ">
            <div class="col-md-6">
              <br>
              <label for="inputEmail4" class="form-label">Nome Completo:</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-2">
              <br>
              <label for="inputcpf" class="form-label">CPF</label>
              <input type="cpf" class="form-control" id="inputcpf">
            </div>
            <div class="col-md-2">
              <br>
              <label for="inputrg" class="form-label">RG</label>
              <input type="rg" class="form-control" id="inputrg">
            </div>
            <div class="col-md-2">
              <br>
              <label for="inputrg" class="form-label">Data de Nascimento</label>
              <input type="date" class="form-control" id="inputdate">
            </div>


            <div class="col-12">
              <br>
              <label for="inputAddress" class="form-label">Endereço:</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Rua, Avenida">
            </div>
            <div class="col-12">
              <br>
              <label for="inputAddress2" class="form-label">Complemento:</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, Bloco">
            </div>

            <div class="col-md-4">
              <br>
              <label for="inputCity" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-2">
              <br>
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select">
                <option selected>Selecione</option>
                <option>AC</option>
                <option>AL</option>
                <option>AP</option>
                <option>AM</option>
                <option>BA</option>
                <option>CE</option>
                <option>DF</option>
                <option>ES</option>
                <option>GO</option>
                <option>MA</option>
                <option>MT</option>
                <option>MS</option>
                <option>MG</option>
                <option>PA</option>
                <option>PB</option>
                <option>PR</option>
                <option>PE</option>
                <option>PI</option>
                <option>RJ</option>
                <option>RN</option>
                <option>RS</option>
                <option>RO</option>
                <option>RR</option>
                <option>SC</option>
                <option>SP</option>
                <option>SE</option>
                <option>TO</option>
              </select>
            </div>

            <div class="col-md-2">
              <br>
              <label for="inputZip" class="form-label">CEP:</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="mb-3">
              <br>
              <label for="formFile" class="form-label">Documentos</label>
              <input class="form-control" type="file" id="formFile">
            </div>
            <div class="col-md-4">
              <br>
              <label for="inputState" class="form-label">Selecione o equipamento disponível</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Selecione</option>
                <option value="1">Tablet</option>
                <option value="2">Smartphone</option>
                <option value="3">Computador</option>
              </select>
            </div>

            <div class="col-md-4">
              <br>
              <label for="inputState" class="form-label">Selecione um ponto de retirada</label>
              <select class="form-select" aria-label="Default select example">
                <option>Museu Osório César (Prefeitura de Franco da Rocha-SP)</option>
                <option>Biblioteca (Prefeitura de Mauá-SP)</option>
                <option>Centro de esportes (Prefeitura de Recife-PE)</option>
                <option>Biblioteca (Prefeitura de Minas Gerais-MG)</option>
                <option>Museu do Amanhã (Prefeitura do Rio de Janeiro-RJ)</option>
              </select>
            </div>
          </form>
        </div>
      </div>
      <br>
      <div class="col-3">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </div>
